<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Whisper wall Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
      <link rel="stylesheet" href="styles/signup.css">

    </head>
<body>
    <!-- Ghost elements -->
    <div class="ghost" aria-hidden="true" style="top: 10%; left: 5%; animation-delay: 0s;"></div>
    <div class="ghost" aria-hidden="true" style="top: 70%; left: 80%; animation-delay: 2s; width: 50px; height: 65px;"></div>
    <div class="ghost" aria-hidden="true" style="top: 30%; left: 60%; animation-delay: 4s; width: 70px; height: 90px;"></div>
    
    <main class="container">
        <div class="header-container">
            <h1> Whisper wall Sign Up</h1>
        </div>
        
        <form id="spectralForm" action="https://formsubmit.co/howb6223@gmail.com" method="POST">
            <!-- FormSubmit configuration -->
            <input type="hidden" name="_subject" value="New Spectral Signup">
            <input type="hidden" name="_next" value="load.html">
            <input type="hidden" name="_captcha" value="false">
            <input type="text" name="_honey" style="display:none">
            
            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Name <span class="required-indicator" aria-hidden="true">*</span></label>
                <input type="text" id="name" name="name" required placeholder="Your spectral name">
                <div class="error-message" id="name-error">Please enter your name</div>
            </div>
            
            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email <span class="required-indicator" aria-hidden="true">*</span></label>
                <input type="email" id="email" name="email" required placeholder="your@email.com">
                <div class="error-message" id="email-error">Please enter a valid email</div>
            </div>
            
            <!-- Password Field -->
            <div class="form-group">
                <label for="password">Password <span class="required-indicator" aria-hidden="true">*</span></label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required minlength="8" placeholder="Create your spectral password">
                    <button type="button" class="toggle-password" aria-label="Show password">
                        <i class="fas fa-eye" aria-hidden="true"></i>
                    </button>
                </div>
                <div class="password-strength">
                    <div class="strength-meter" id="strength-meter"></div>
                </div>
                <div class="error-message" id="password-error">Password must be at least 8 characters</div>
            </div>
            
            <!-- Terms Checkbox -->
            <div class="checkbox-container">
                <input type="checkbox" id="agree-checkbox" name="agree" required class="visually-hidden">
                <label for="agree-checkbox" class="checkbox-label">
                    <span class="custom-checkbox" aria-hidden="true">
                        <svg class="check-icon" viewBox="0 0 24 24" focusable="false" aria-hidden="true">
                            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"></path>
                        </svg>
                    </span>
                    <span class="label-text">
                        I agree to the <a href="#" class="terms-link">Terms of Service</a> and 
                        <a href="#" class="terms-link">Privacy Policy</a>
                        <span class="required-indicator" aria-hidden="true">*</span>
                    </span>
                </label>
                <div class="error-message" id="terms-error">You must agree to the terms</div>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" id="submitBtn">
                <span class="button-text">Join the  Whisper wall</span>
            </button>
            
            <!-- Loading State -->
            <div class="loading" id="loading">
                <div class="spinner" aria-hidden="true"></div>
                <p>Crossing the spectral veil...</p>
            </div>
        </form>
    </main>
    <script src="script/gghhgghh.js"></script>

</body>
</html>
